<!-- city_maps/downtown.sumo.cfg -->
<configuration>
    <input>
        <net-file value="downtown.net.xml"/>
        <route-files value="downtown.rou.xml"/>
    </input>
    
    <time>
        <begin value="0"/>
        <end value="3600"/>  <!-- 1 hour simulation -->
    </time>
    
    <report>
        <verbose value="true"/>
        <no-step-log value="true"/>
    </report>
    
    <gui_only>
        <gui-settings-file value="viewsettings.xml"/>
    </gui_only>
</configuration>